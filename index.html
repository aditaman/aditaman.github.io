<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adit Nasgor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1 align="center">Adit Nasgor</h1>
    <br>
    <div class="container">
    <table width="1000px" class="table table-striped">

      <th>Makanan</th>
      <th>Harga/porsi</th>
      <th>Pesanan</th>
      <th>Sub-Total</th>
      <tr></tr>
      <tr></tr>
      <tr>
        <td align="center">1.Nasgor Telor</td>
        <td align="center">Rp.10.000</td>
        <td align="center"> <button onclick="ntmin()">-</button> <a id="jnt">0</a>  <button onclick="ntplus()">+</button> </td>
        <td align="center"><div id="tnt"></div></td>
      </tr>
      <tr>
        <td align="center">2.Nasgor Ayam</td>
        <td align="center">Rp.12.000</td>
        <td align="center"> <button onclick="namin()">-</button> <a id="jna">0</a>  <button onclick="naplus()">+</button> </td>
        <td align="center"><div id="tna"></div></td>
      </tr>
      <tr>
        <td align="center">3.Nasgor Baso</td>
        <td align="center">Rp.13.000</td>
        <td align="center"> <button onclick="nbmin()">-</button> <a id="jnb">0</a>  <button onclick="nbplus()">+</button> </td>
        <td align="center"><div id="tnb"></div></td>
      </tr>
      <tr>
        <td align="center">4.Nasgor Special</td>
        <td align="center">Rp.15.000</td>
        <td align="center"> <button onclick="nsmin()">-</button> <a id="jns">0</a>  <button onclick="nsplus()">+</button> </td>
        <td align="center"><div id="tns"></div></td>
      </tr>
      <tr>
        <td><button onclick="invoice()">INVOICE</button></td>
      </tr>
    </table>
    </div>
    <div id="inv"></div>
    <div id="invt"></div>
    <script type="text/javascript">
      var nt=0, na=0, nb=0, ns=0;
      var totalnt=0, totalna=0, totalnb=0, totalns=0;
      var i =1,j=0;
      var jumlah = "";
      var a=0,b=0,c=0,d=0;

      document.getElementById("tnt").innerHTML = "Rp.0";
      document.getElementById("tna").innerHTML = "Rp.0";
      document.getElementById("tnb").innerHTML = "Rp.0";
      document.getElementById("tns").innerHTML = "Rp.0";

      function ntplus(){
        nt++
        totalnt +=10000;

        document.getElementById("jnt").innerHTML = nt;
        document.getElementById("tnt").innerHTML = "Rp. " + totalnt.toString();
      }
      function ntmin(){
        if(nt>0){
          nt--;
          totalnt -=10000;

          document.getElementById("jnt").innerHTML = nt;
          document.getElementById("tnt").innerHTML = "Rp. " + totalnt.toString();
        }
        else{
          alert("pesanan tidak boleh kurang dari 0");
        }
      }

      function naplus(){
        na++;
        totalna +=12000;

        document.getElementById("jna").innerHTML = na;
        document.getElementById("tna").innerHTML = "Rp. " + totalna.toString();
      }
      function namin(){
        if(na>0){
          na--;
          totalna -=12000;

          document.getElementById("jna").innerHTML = na;
          document.getElementById("tna").innerHTML = "Rp. " + totalna.toString();
        }
        else{
          alert("pesanan tidak boleh kurang dari 0");
        }
      }

      function nbplus(){
        nb++
        totalnb +=13000;

        document.getElementById("jnb").innerHTML = nb;
        document.getElementById("tnb").innerHTML = "Rp. " + totalnb.toString();
      }
      function nbmin(){
        if(nb>0){
          nb--;
          totalnb -=13000;

          document.getElementById("jnb").innerHTML = nb;
          document.getElementById("tnb").innerHTML = "Rp. " + totalnb.toString();
        }
        else{
          alert("pesanan tidak boleh kurang dari 0");
        }
      }

      function nsplus(){
        ns++
        totalns +=15000;

        document.getElementById("jns").innerHTML = ns;
        document.getElementById("tns").innerHTML = "Rp. " + totalns.toString();
      }
      function nsmin(){
        if(ns>0){
          ns--;
          totalns -=15000;

          document.getElementById("jns").innerHTML = ns;
          document.getElementById("tns").innerHTML = "Rp. " + totalns.toString();
        }
        else{
          alert("pesanan tidak boleh kurang dari 0");
        }
      }
      function invoice(){


        if(nt>0||na>0||nb>0||ns>0){
          jumlah+="<h1>Invoice " + i + " </h1>" + "<p>Nasi Goreng Telor " + nt + " " + "Rp." + nt*10000 + "</p>" + "<p>Nasi Goreng Ayam " + na + " " + "Rp." + na*12000 + "</p>" + "<p>Nasi Goreng Baso " + nb + " " + "Rp." + nb*13000 + "</p>" + "<p>Nasi Goreng Spesial " + ns + " " + "Rp." + ns*15000 + "</p>";
          document.getElementById("inv").innerHTML = jumlah;
          i++
        }

        a +=nt;
        b +=na;
        c +=nb;
        d +=ns;
        var total = (a*10000) + (b*12000) + (c*13000) + (d*15000);
        if(j<0){
          alert("error");
        }
        else{
          j = i-1;
          document.getElementById("invt").innerHTML = "<h1>Total</h1>" + "<p>invoice: " + j + "</p>" + "<p>Nasi Goreng Telor " + a + " " + "Rp." + a*10000 + "</p>" + "<p>Nasi Goreng Ayam " + b + " " + "Rp." + b*12000 + "</p>" + "<p>Nasi Goreng Baso " + c + " " + "Rp." + c*13000 + "</p>" + "<p>Nasi Goreng Spesial " + d + " " + "Rp." + d*15000 + "</p>" + "<p>Total Rp." + total  ;
        }


      }



    </script>
  </body>
</html>
